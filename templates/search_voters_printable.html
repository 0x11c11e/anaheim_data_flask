<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ street_name }} | Lorri galloway</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
    ></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <p class="title is-5">Street Name: {{ street_name }} drive</p>
        <table class="table is-fullwidth">
          <thead>
            <tr>
              <td></td>
              <th>First Name</th>
              <th>Middle Name</th>
              <th>Last Name</th>
              <th>Political Party</th>
              <th>Y</th>
              <th>N</th>
              <th>M</th>
              <th>Note</th>
            </tr>
          </thead>
          <tbody>
            {% for grouped_voter in grouped_voters %}
            <tr>
              <td>{{ grouped_voter }}</td>
            </tr>
            {% for voter in grouped_voters[grouped_voter] %}
            <tr>
              <td></td>
              <td>{{ voter[5] }}</td>
              <td>{{ voter[6] }}</td>
              <td>{{ voter[4] }}</td>
              <td>{{ voter[38] }}</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            {% endfor %} {% endfor %}
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
